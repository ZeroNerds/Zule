<!doctype html>

<html>

<head>
  <title>Zule | Full-text ZeroNet Search Engine</title>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="css/all.css" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700|Ubuntu:300,400,500,700" rel="stylesheet"> <!-- soon changed -->
  <base href="" target="_top" id="base">
  <script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>
</head>

<body>
  <div class="front">
    <div class="center">
      <img class="logo" src="img/logo-big.png" alt="Zule Logo"/>

      </form>
      <h2>Zule is a ZeroNet full-text search engine</h2>
      <h3><i>...comming soon...</i></h3>
    </div>
  </div>
  <div class="main" style="display:none">
    <div class="header">
      <img class="logo-2" src="img/logo-big.png" alt="Zule Logo"/>
      <form class="search-form search-form-main">
        <input type="text" id="search" class="search-input">
        <i class="search-submit fa fa-search"></i>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/all.js?lang={lang}"></script>

</html>
